<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calender note</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="https://kit.fontawesome.com/f48b9c11bb.js" crossorigin="anonymous"></script>
    <script src="javascripts/html-main.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/handlebars/4.7.7/handlebars.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script id="locator-result-items-tmpl" type="text/x-handlebars-template">
        {{#each locations}}
        <li class="location-result" data-location-index="{{index}}">
            <button class="select-location">
            <h2 class="name">{{title}}</h2>
            </button>
        <div class="address">{{address1}}<br>{{address2}}</div>
        </li>
        {{/each}}
    </script>
</head>
<body>
<div id="container1">
    <div id="cnav" style="width: 100%">
        <img src="images/logo.png"  alt="This our pretty logo" style="height: 160px; width: 160px;float: left;  left: 10px">
        <ul class="bar">
            <li style="list-style: none; font-size: 30px">

                <a  class="top" href="index.html">Home</a>
            </li>
            <li style="list-style: none; font-size: 30px">
                <a  class="top" href="calendar.html">User</a>
            </li>
            <li style="list-style: none; font-size: 30px">
                <a class="top" href="information.html">Information</a>
            </li>
            <li style="list-style: none; font-size: 30px">
                <a  class="top" href="login.html">Sign in</a>
            </li>
            <li style="list-style: none; font-size: 30px">
                <a class="top" href="register.html">Sign up</a>
            </li>
        </ul>
    </div>
    <div class="u">
        <img id ="show1" src="images/2.jpg" alt="image" style="width: 40%" >
        &nbsp;
        <img id ="show2" src="images/5.jpg" alt= "image2" style="width: 47%;" >
    </div>

</div>
    
<div id="map-container">
  <div id="locations-panel">
    <div id="locations-panel-list">
      <header>
        <h1 class="search-title">
          <img src="https://fonts.gstatic.com/s/i/googlematerialicons/place/v15/24px.svg"/>
          Find a location near you
        </h1>
        <div class="search-input">
          <input id="location-search-input" placeholder="Enter your address or zip code">
          <div id="search-overlay-search" class="search-input-overlay search">
            <button id="location-search-button">
              <img class="icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/search/v11/24px.svg" alt="Search"/>
            </button>
          </div>
        </div>
      </header>
      <div class="section-name" id="location-results-section-name">
        All locations
      </div>
      <div class="results">
        <ul id="location-results-list"></ul>
      </div>
    </div>
  </div>
  <div id="gmp-map"></div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrvkQus33WhDrS1cn0YDJrNnyKcsWD0i0&callback=initMap&libraries=places,geometry&solution_channel=GMP_QB_locatorplus_v5_cA" async defer></script>
    
<div class="footer">
    <a href="About.html" class="bottom" style="font-size: 20px; " >
        About us
    </a>
    <a href="About.html" class="bottom" style="font-size: 20px">
        Contact us
    </a>
    <hr>
    <a class="twitter-share-button"
           href="https://twitter.com/intent/tweet?text=Hello%20world"
           data-size="Default">
            Twitter
    </a>
    <div class="fb-login-button" data-width="" data-size="small" data-button-type="login_with" data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="false"></div>

</div>


</body>
</html>
