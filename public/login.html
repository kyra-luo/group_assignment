<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <script src="javascripts/login.js"></script>
    <link rel="stylesheet" href="stylesheets/register.css">
    <script src="https://kit.fontawesome.com/f48b9c11bb.js" crossorigin="anonymous"></script>
    <title>Sign in</title>
</head>
<body>
<div class="container">
    <div class="con_forms">
        <img src="images/logo.png" title="The Best Company" alt="This our pretty logo" onclick="location.href=('main.html')">
        <div class="login_register">
            <form action="" class="sign_in">
                <h2 class="title">SIGN IN</h2>
                <div class="input_box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text"  placeholder="Enter You User Name" required>
                </div>
                <div class="input_box">
                    <i class="fa-solid fa-user"></i>
                   <select>
                       <option>User</option>
                       <option>Admin</option>
                   </select>
                </div>
                <div class="input_box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter You password" class="PIN0" required>
                    <i class="fa-solid fa-eye" onclick="HID()"></i>
                </div>
                <div class="button">
                    <input type="submit" value="Login" class="btn">
                        <input type="button" value="Register" class="btn" onclick="location.href=('register.html')">
                </div>
                <a href="reset_password.html">
                    <p class="forget">Can't remember your password?</p>
                </a>

                <p style="padding: 1rem; font-size: 1rem;">You can sign in with social media platform</p>
                <div class="social-media">
                    <a href="#" class="s_icons">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="s_icons">
                        <i class="fa-brands fa-twitter"></i>
                   </a>
                    <a href="#" class="s_icons">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="s_icons">
                        <i class="fa-brands fa-google"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
