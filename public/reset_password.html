<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="javascripts/login.js"></script>
    <link rel="stylesheet" href="stylesheets/register.css">
    <script src="https://kit.fontawesome.com/f48b9c11bb.js" crossorigin="anonymous"></script>
    <title>Reset password</title>
</head>
<body>
<div class="container">
    <div class="con_forms">
        <img src="images/logo.png" title="The Best Company" alt="This our pretty logo" onclick="location.href=('main.html')">
        <div class="login_register">
            <form action="" class="sign_in">
                <h2 class="title">Reset Password</h2>
                <div class="input_box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text"  placeholder="Enter You User Name" required>
                </div>
                <div class="input_box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter You password" class="PIN0" required>
                    <i class="fa-solid fa-eye" onclick="HID()"></i>
                </div>
                <div class="input_box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password"   class="PIN2" placeholder="Conform Your Password" oninput="check()" required>
                    <i class="fa-solid fa-eye" onclick="hidd()"></i>
                </div>
                <div class="button">
                    <input type="submit" value="Reset" class="btn">
                    <input type="button" value="Back" class="btn" onclick="location.href=('login.html')">
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
