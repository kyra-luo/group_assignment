<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  href="/index.css" rel="stylesheet">
</head>

<script src="/index.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>

<input id="start" readonly  value=""/>
<input id="title" value="" />
<button onclick="add()">add</button>
<button onclick="del()">delete</button>

<div id='calendar'></div>




</body>
<script>

    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        initialDate: '2022-06-10',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        dateClick: function(info) {
            console.log(info);
            console.log(info.dateStr);
            $("#start").val(info.dateStr);
        },
        events: [ {
            id: '2022-03-30',
            title: 'All Day Event111',
            start: '2022-03-30'
        }]
    });

    calendar.render();


    //添加
    function add(){
        var date=$("#start").val();
        var title=$("#title").val();

        if(!date){
            alert("pick a date");
            return false;
        }
        if(!title){
            alert("Input the evnt");
            return false;
        }

        console.log(calendar.getEvents());

        calendar.addEvent({
            id:date,
            title: title,
            start:date,
        })
    }

    //删除
    function  del(){
        console.log(calendar);
        var date=$("#start").val();
        var title=$("#title").val();

        if(!date){
            alert("click for Date");
            return false;
        }

        // calendar
        // calendar.addEvent({
        //     title: '',
        //     start:date,
        // })
        //
        calendar.getEventById(date).remove();
    }







</script>
</html>
